name: CI
env:
  ACTION_CACHE_PATH: |
    ~/.bun/install/cache
    node_modules/
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - uses: oven-sh/setup-bun@v2
      - uses: extractions/setup-just@v3
      - uses: actions/cache@v4
        with:
          path: ${{ env.ACTION_CACHE_PATH }}
          key: CI
      - run: just init
      - run: just tsc
      - run: just test
        env:
          CI: true
